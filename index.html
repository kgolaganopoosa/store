<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal Chain - The Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.25rem; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }
        .cart-slide { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .cart-slide.open { transform: translateX(0); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm sticky top-0 z-50 px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-purple-700">Petal Chain</h1>
        <div class="relative cursor-pointer" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping text-3xl text-gray-800 hover:text-purple-700 transition-colors"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center shadow">0</span>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-10 px-6 text-center">
        <h2 class="text-3xl md:text-5xl font-extrabold mb-3 tracking-tight">Stop scrolling, start shopping – fresh picks delivered fast!</h2>
        <p class="text-lg md:text-xl opacity-90">Your favorites. Right to your door.</p>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="relative flex-grow">
                <input 
                    id="searchInput" 
                    type="text" 
                    placeholder="Search products..." 
                    class="w-full pl-10 pr-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm text-lg"
                    oninput="filterProducts()"
                >
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <div class="flex flex-wrap gap-3 mb-8">
            <button onclick="filterCategory('all')" class="category-btn px-5 py-2.5 rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">All</button>
            <button onclick="filterCategory('Snacks')" class="category-btn px-5 py-2.5 rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">Snacks</button>
            <button onclick="filterCategory('Soda')" class="category-btn px-5 py-2.5 rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">Soda</button>
            <button onclick="filterCategory('Airtime')" class="category-btn px-5 py-2.5 rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">Airtime</button>
            <button onclick="filterCategory('Clothes')" class="category-btn px-5 py-2.5 rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">Clothes</button>
        </div>

        <div id="product-container" class="product-grid"></div>
    </div>

    <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 overflow-y-auto cart-slide">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Your Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-800 text-3xl">×</button>
            </div>

            <div id="cart-items" class="mb-8 space-y-4"></div>

            <div class="border-t pt-6">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-lg">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">R0.00</span>
                    </div>
                    <div class="flex justify-between text-lg">
                        <span>Delivery Fee</span>
                        <span>R3.00</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold border-t pt-3">
                        <span>Total</span>
                        <span id="cart-total">R3.00</span>
                    </div>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-full font-bold text-lg flex items-center justify-center gap-3 transition active:scale-95 shadow-md">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                    Confirm & Send Order
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-gray-900 text-gray-300 py-10 px-6">
        <div class="max-w-6xl mx-auto text-center text-sm">
            © 2026 Petal Chain - The Market. All rights reserved.
        </div>
    </footer>

    <script>
        const WHATSAPP_NUMBER = "27646575290"; 
        const DELIVERY_FEE = 3.00;

        const products = [
            { id: 1, name: "Lay's Classic", price: 18.50, category: "Snacks", img: "https://images.unsplash.com/photo-1566478989037-eec170784d0b?auto=format&fit=crop&w=300&q=80" },
            { id: 2, name: "Coca-Cola 500ml", price: 15.00, category: "Soda", img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97?auto=format&fit=crop&w=300&q=80" },
            { id: 3, name: "Vodacom Airtime", price: 50.00, category: "Airtime", img: "https://images.unsplash.com/photo-1556742044-3c52d6e88c62?auto=format&fit=crop&w=300&q=80" },
            { id: 4, name: "MTN Airtime", price: 20.00, category: "Airtime", img: "https://images.unsplash.com/photo-1512428813833-df421959b685?auto=format&fit=crop&w=300&q=80" },
            { id: 5, name: "White Oversized Tee", price: 250.00, category: "Clothes", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=300&q=80" },
            { id: 6, name: "Energy Drink", price: 22.00, category: "Soda", img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97?auto=format&fit=crop&w=300&q=80" }
        ];

        let cart = [];
        let currentCategory = 'all';

        function renderProducts(list = products) {
            const container = document.getElementById('product-container');
            container.innerHTML = list.map(p => `
                <div class="bg-white rounded-3xl p-4 shadow-md border border-gray-100 flex flex-col h-full">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                    <p class="text-xs text-purple-600 font-semibold uppercase mb-1">${p.category}</p>
                    <h3 class="font-bold text-base md:text-lg mb-2 flex-grow">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="font-extrabold text-xl text-gray-900">R${p.price.toFixed(2)}</span>
                        <button onclick="addToCart(${p.id})" class="bg-purple-700 text-white h-10 w-10 rounded-full flex items-center justify-center hover:bg-purple-800 transition shadow-md">
                            <i class="fa-solid fa-plus text-lg"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateUI();
        }

        function updateUI() {
            const count = cart.length;
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const total = count > 0 ? subtotal + DELIVERY_FEE : 0;

            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-subtotal').innerText = `R${subtotal.toFixed(2)}`;
            document.getElementById('cart-total').innerText = `R${total.toFixed(2)}`;
            
            const itemsContainer = document.getElementById('cart-items');
            itemsContainer.innerHTML = cart.length === 0 
                ? '<p class="text-center text-gray-500 py-8">Your cart is empty</p>'
                : cart.map((item, index) => `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                        <div>
                            <p class="font-medium">${item.name}</p>
                            <p class="text-sm text-gray-600">R${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `).join('');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateUI();
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('open');
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return alert("Your cart is empty!");

            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const total = subtotal + DELIVERY_FEE;

            const itemsSummary = cart.reduce((acc, item) => {
                acc[item.name] = (acc[item.name] || 0) + 1;
                return acc;
            }, {});

            let itemList = "";
            for (const [name, qty] of Object.entries(itemsSummary)) {
                itemList += `• ${name} × ${qty}\n`;
            }

            const message = `*Petal Chain Order*\n\n` +
                            `*Items:*\n${itemList}\n` +
                            `*Subtotal:* R${subtotal.toFixed(2)}\n` +
                            `*Delivery Fee:* R${DELIVERY_FEE.toFixed(2)}\n` +
                            `*Total Amount:* R${total.toFixed(2)}\n\n` +
                            `Please confirm my order!`;

            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                const isActive = btn.textContent.trim() === (category === 'all' ? 'All' : category);
                btn.classList.toggle('bg-purple-600', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('bg-purple-100', !isActive);
                btn.classList.toggle('text-purple-800', !isActive);
            });
            filterProducts();
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            let filtered = products.filter(p => p.name.toLowerCase().includes(query));
            if (currentCategory !== 'all') filtered = filtered.filter(p => p.category === currentCategory);
            renderProducts(filtered);
        }

        renderProducts();
        updateUI();
    </script>
</body>
</html>
